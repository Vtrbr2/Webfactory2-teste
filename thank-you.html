<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-clr: #1b1b5d;
      --light-blue-clr: #27278d;
      --pink-clr: #a632c0;
      --light-pink-clr: #cb41e9;
      --primary-text: #121212;
      --secondary-text: #555;
      --bg-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .thank-you-container {
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    .thank-you-container h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--blue-clr), var(--pink-clr));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      color: var(--secondary-text);
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--pink-clr), var(--blue-clr));
      color: #fff;
      text-decoration: none;
      transition: 0.4s;
    }

    .thank-you-container a:hover {
      background: linear-gradient(135deg, var(--light-pink-clr), var(--light-blue-clr));
      transform: translateY(-2px);
    }

    /* Fade-in */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Confetes */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 5;
      border-radius: 3px;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    /* Emoji animado */
    .emoji {
      font-size: 4rem;
      animation: bounce 1s ease infinite alternate;
      display: block;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      from {transform: translateY(0);}
      to {transform: translateY(-15px);}
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <span class="emoji">ðŸŽ‰</span>
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>Entraremos em contato em breve.</p>
    <a href="index.html">Voltar para o site</a>
  </div>

  <script>
    // Criar confetes aleatÃ³rios
    const colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b9','#f9bec7','#f7cad0','#fae0e4'];
    const confettiCount = 80;

    for(let i=0; i<confettiCount; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      confetti.style.width = (Math.random()*8 + 5)+'px';
      confetti.style.height = confetti.style.width;
      confetti.style.animationDuration = (Math.random()*3 + 2) + 's';
      confetti.style.animationDelay = Math.random()*5 + 's';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
